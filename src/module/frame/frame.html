<script type="text/x-dot-template" id="TopNavTempl">
    {{for(var i = 0; i < it.length; i++){  }}
    {{?it.active == i}}
    <a href="javascript:;" class="active" data-id="{{=it[i].id}}">
        {{??}}
        <a href="javascript:;" data-id="{{=it[i].id}}">
            {{?}}
            <div class="SysNavIcon">
                <img src="{{=it[i].icon}}" alt="navicon">
            </div>
            <p>{{=it[i].name}}</p>
        </a>
        {{ }}}
</script>

<!-- 二级菜单模板 -->
<script type="text/x-dot-template" id="LeftBarTempl">
    {{for(var i =0; i < it.length; i++){ }}
    <div class="SysBarSecBar">
        {{?it.navSelected && it.navSelected.second == i}}
        <div class="SysBarNavList SysNavActive" data-id="{{=it[i].id}}">
            {{??}}                    
            <div class="SysBarNavList" data-id="{{=it[i].id}}">
                {{?}}
                <img src="{{=it[i].icon}}" alt="">
                <p class="SysEll" data-url="{{=it[i].url ? it[i].url : ''}}">{{=it[i].name}}</p>
            </div>
            {{?it[i].children.length >0 }}
            {{?i == 0}}
            <div class="SysThirdNav">
                {{??}}
                <div class="SysThirdNav SysHide">
                    {{?}}
                    <ul>
                        {{for(var j = 0; j < it[i].children.length; j++){  }}
                        {{var item = it[i].children[j];}}
                        {{?it.navSelected && it.navSelected.thrid == j}}
                        <li data-url="{{=item.resource.resourceUrl ? item.resource.resourceUrl : ''}}" class="NavActive" data-id="{{=item.id}}">
                            {{??}}
                        <li data-url="{{=item.resource.resourceUrl ? item.resource.resourceUrl : ''}}" data-id="{{=item.id}}">
                            {{?}}
                            <i></i>
                            <p class="SysEll" title="{{=item.name}}">{{=item.name}}</p>
                        </li>
                        {{ }}}
                    </ul>
                </div>
                {{?}}
            </div>
            {{ }}}
</script>

<!-- 二级缩小菜单 -->
<script type="text/x-dot-template" id="LeftBarMinTempl">
    {{for(var i = 0; i < it.length; i++){  }}
    {{?it.navSelected && it.navSelected.second == i}}
    <div class="SysLeftBarMinWrap SysLeftBarMinItem SysNavActive">
        {{??}}
        <div class="SysLeftBarMinWrap SysLeftBarMinItem">
            {{?}}
            <img src="{{=it[i].icon}}" alt="">
        </div>
        {{ }}}
</script>

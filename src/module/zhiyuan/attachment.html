<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge=ie">
    <link rel="stylesheet" href="../comm/css/hb.css">
    <link rel="stylesheet" href="style.css">
    <title>附件列表</title>
</head>
<body>
<div class="container">
    <div class="wrap bg-white">
        <div class="row">
            <div class="block-3 sys-input">
                <label>文件名:</label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="block-3 sys-input">
                <label>创建人:</label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="block-3 sys-input">
                <label>创建时间:</label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="block-3 search-box-btn">
                <a href="javascript:;" class="sys-btn sys-btn-del">删除</a>
                <a href="javascript:;" class="sys-btn sys-btn-search">查询</a>
            </div>
        </div>
        <div class="row bg-white">
            <table class="sys-table-list">
                <tr>
                    <th width="5%">
                        <input type="checkbox" name="checkAll">
                    </th>
                    <th width="10%">来源表</th>
                    <th width="12%">文件名</th>
                    <th width="18%">路径名</th>
                    <th width="18%">转化路径</th>
                    <th width="5%">文件类型</th>
                    <th width="10%">创建人</th>
                    <th width="13%">创建时间</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td class="center">
                        <input type="checkbox">
                    </td>
                    <td title="白发超过白发超过白发超过白发超过白发超过">白发超过白发超过白发超过白发超过白发超过</td>
                    <td>社保企业</td>
                    <td>1</td>
                    <td>刘世鹏</td>
                    <td>121</td>
                    <td>2016/02/12</td>
                    <td>
                        <span class="sys-icon sys-icon-center sys-icon-success"></span>
                    </td>
                    <td>
                        <a title="下载" href="javascript:;" class="sys-icon sys-icon-center sys-icon-load"></a>
                    </td>
                </tr>
            </table>
            <div class="sys-page">
                <a href="javascript:;" class="pre" title="上一页"></a>
                <a href="javascript:;" class="active">1</a>
                <a href="javascript:;">2</a>
                <a href="javascript:;">3</a>
                <a href="javascript:;">4</a>
                <a href="javascript:;">5</a>
                <a href="javascript:;">…</a>
                <a href="javascript:;" class="next" title="下一页"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>平安币管理</title>
    <link rel="stylesheet" href="../comm/css/hb.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="wrap bg-white">
        <div class="row">
            <div class="block-3 sys-select">
                <label>姓名：</label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="block-3 sys-input">
                <label>手机号：</label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="block-3 sys-select">
                <label>平安币来源：</label>
                <div>
                    <select>
                        <option value="">---请选择----</option>
                        <option value="">停用</option>
                    </select>
                </div>
            </div>
            <div class="block-3 search">
                <a href="javascript:;" class="sys-btn sys-btn-export">导出</a>
                <a href="javascript:;" class="sys-btn sys-btn-search">查询</a>
            </div>
        </div>
        <div class="row">
            <div class="block-6 sys-datetime">
                <label>提交时间：</label>
                <div>
                    <input type="text" class="startTime">
                    <input type="text" class="endTime">
                </div>
            </div>
        </div>
        <div class="row bg-white">
            <table class="sys-table">
                <tr class="noHover">
                    <th width="20%">昵称</th>
                    <th width="20%">姓名</th>
                    <th width="20%">手机号</th>
                    <th width="15%">平安币来源</th>
                    <th width="10%">平安币</th>
                    <th width="15%">时间</th>
                </tr>
                <tr class="noHover">
                    <td>白发超过</td>
                    <td>社保企业</td>
                    <td>1</td>
                    <td>刘世鹏</td>
                    <td>121</td>
                    <td>2016/02/12</td>
                </tr>
            </table>
            <div class="sys-page">
                <a href="javascript:;" class="pre" title="上一页"></a>
                <a href="javascript:;" class="active">1</a>
                <a href="javascript:;">2</a>
                <a href="javascript:;">3</a>
                <a href="javascript:;">4</a>
                <a href="javascript:;">5</a>
                <a href="javascript:;">…</a>
                <a href="javascript:;" class="next" title="下一页"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
